<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Image Slider</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
}

/* Slider Container */
.slider-container{
    width:80%;
    max-width:900px;
    position:relative;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 30px 60px rgba(0,0,0,0.5);
}

/* Slides */
.slide{
    width:100%;
    height:450px;
    object-fit:cover;
    position:absolute;
    top:0;
    left:0;
    opacity:0;
    transition:opacity 0.7s ease-in-out;
}

.slide.active{
    opacity:1;
}

/* Navigation Buttons */
.nav{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.5);
    color:white;
    border:none;
    padding:15px 18px;
    font-size:24px;
    border-radius:50%;
    cursor:pointer;
    z-index:10;
    transition:0.3s;
}

.nav:hover{
    background:white;
    color:black;
}

.prev{ left:20px; }
.next{ right:20px; }

/* Dots */
.dots{
    position:absolute;
    bottom:20px;
    width:100%;
    text-align:center;
}

.dot{
    height:12px;
    width:12px;
    margin:0 6px;
    background:rgba(255,255,255,0.5);
    border-radius:50%;
    display:inline-block;
    cursor:pointer;
    transition:0.3s;
}

.dot.active{
    background:white;
    transform:scale(1.4);
}
</style>
</head>

<body>

<div class="slider-container">

    <img src="9.png" class="slide active">
    <img src="10.lpg" class="slide">
    <img src="11.jpg" class="slide">
    <img src="12.jpg" class="slide">

    <button class="nav prev">&#10094;</button>
    <button class="nav next">&#10095;</button>

    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

</div>

<script>
const slides = document.querySelectorAll(".slide");
const dots = document.querySelectorAll(".dot");
const next = document.querySelector(".next");
const prev = document.querySelector(".prev");

let index = 0;

function showSlide(i){
    slides.forEach(slide => slide.classList.remove("active"));
    dots.forEach(dot => dot.classList.remove("active"));

    slides[i].classList.add("active");
    dots[i].classList.add("active");
}

next.addEventListener("click", () => {
    index = (index + 1) % slides.length;
    showSlide(index);
});

prev.addEventListener("click", () => {
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
});

dots.forEach((dot, i) => {
    dot.addEventListener("click", () => {
        index = i;
        showSlide(index);
    });
});
</script>

</body>
</html>
