<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Professional Image Carousel</title>

<style>
:root {
  --primary: #ffffff;
  --accent: #00e5ff;
  --bg: #0f2027;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
}

/* === Carousel Container === */
.carousel {
  width: 85%;
  max-width: 1000px;
  height: 460px;
  position: relative;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

/* === Track === */
.carousel-track {
  display: flex;
  height: 100%;
  transition: transform 0.6s ease-in-out;
}

/* === Slide === */
.slide {
  min-width: 100%;
  height: 100%;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* === Navigation Buttons === */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.55);
  color: white;
  border: none;
  width: 48px;
  height: 48px;
  font-size: 24px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
  transition: 0.3s ease;
}

.carousel-btn:hover {
  background: white;
  color: black;
}

.prev { left: 20px; }
.next { right: 20px; }

/* === Dots === */
.carousel-dots {
  position: absolute;
  bottom: 18px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.dot {
  width: 12px;
  height: 12px;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  cursor: pointer;
  transition: 0.3s;
}

.dot.active {
  background: var(--primary);
  transform: scale(1.4);
}

/* === Responsive === */
@media (max-width: 768px) {
  .carousel {
    height: 320px;
  }
}
</style>
</head>

<body>

<div class="carousel" aria-label="Image Carousel">
  
  <button class="carousel-btn prev" aria-label="Previous Slide">&#10094;</button>
  <button class="carousel-btn next" aria-label="Next Slide">&#10095;</button>

  <div class="carousel-track">
    <div class="slide"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"></div>
    <div class="slide"><img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d"></div>
    <div class="slide"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"></div>
    <div class="slide"><img src="https://images.unsplash.com/photo-1519608487953-e999c86e7455"></div>
  </div>

  <div class="carousel-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

</div>

<script>
const track = document.querySelector(".carousel-track");
const slides = document.querySelectorAll(".slide");
const dots = document.querySelectorAll(".dot");
const nextBtn = document.querySelector(".next");
const prevBtn = document.querySelector(".prev");

let index = 0;

function updateCarousel() {
  track.style.transform = `translateX(-${index * 100}%)`;

  dots.forEach(dot => dot.classList.remove("active"));
  dots[index].classList.add("active");
}

nextBtn.addEventListener("click", () => {
  index = (index + 1) % slides.length;
  updateCarousel();
});

prevBtn.addEventListener("click", () => {
  index = (index - 1 + slides.length) % slides.length;
  updateCarousel();
});

dots.forEach((dot, i) => {
  dot.addEventListener("click", () => {
    index = i;
    updateCarousel();
  });
});

/* Keyboard Support */
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowRight") nextBtn.click();
  if (e.key === "ArrowLeft") prevBtn.click();
});
</script>

</body>
</html>
